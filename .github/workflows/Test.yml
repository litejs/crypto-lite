name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install and run
        run: |
          npm install -g @litejs/cli jshint nyc
          npm install
          lj test
          lj lint
          nyc -r lcov -r text-summary --check-coverage --branches=100 --functions=100 --lines=100 --statements=100 lj test --brief
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

